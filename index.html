<html>
<head>
	<title>Birthday Counter</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="myjs.js"></script>   
</head>
<body>
	<h1>Birthday Counter</h1>
	<form onsubmit="find(event)">
		<input type="number" id="day" placeholder="Day">
		<input type="number" id="month" placeholder="Month">
		<br><br>
		<input type="submit" value="Calculate days until Bday">
	</form>
	<h2 id="msg"></h2>
</body>
</html>
